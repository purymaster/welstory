<script>
	function check_vali(){
		if($('input#card').val() == ""){
			alert('카드번호를 입력해주세요.');
			$('input#card').focus();	return false;
		} else if($('input#pin').val() == ""){
			alert('PIN번호를 입력해주세요.');
			$('input#pin').focus();	return false;
		};
		return true;
	};
</script>
